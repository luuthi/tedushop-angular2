<div class="page-title">
  <div class="title_left">
    <h3>Danh sách nhóm quyền</h3>
  </div>

  <div class="title_right">
    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Nhập nhóm quyền...">
        <span class="input-group-btn"><button class="btn btn-default" type="button"><span class="fa fa-search"></span></button>
        </span>
      </div>
    </div>
  </div>
</div>

<div class="clearfix"></div>

<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <ul class="nav navbar-right panel_toolbox">
          <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">

        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th class="text-center col-md-5">Tên</th>
              <th class="text-center col-md-5">Mô tả</th>
              <th class="text-center col-md-2">Action </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let role of roles">
              <td class="text-center">{{role.Name}}</td>
              <td class="text-center">{{role.Description}}</td>
              <td class="text-center">
                <button type="button" class="btn btn-warning btn-sm" data-id="{{role.Id}}"><span class="fa fa-pencil"></span> </button>
                <button type="button" class="btn btn-danger btn-sm" data-id="{{role.Id}}"><span class="fa fa-trash"></span></button>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
  <div class="col-md-12 col-sm-12 col-xs-12 text-center">
    <pagination [totalItems]="totalRows" [itemsPerPage]="pageSize" [(ngModel)]="page"  class="pagination-md" [boundaryLinks]="true"
      [rotate]="true" maxSize="5" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
  </div>
</div>
